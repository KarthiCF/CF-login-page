<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="home.js"></script>
    
    <script type="text/javascript" src="data.json"></script> <!--link for json file-->
  </head>
  <body>
   <section class="main" style="background-image: linear-gradient(rgba(4, 9, 30, 0.4), rgba(4, 9, 30, 0.4)),
   url(/image/kb.jpg); height: auto; background-size: cover; width: 100%; background-position: 50% 50%;">
    <div class="container-sm py-4 px-5">

        <div class="text-center py-4 ">
            <img class=" mt-2 mb-2 image-thumbnail rounded max-width: 20px; margin: auto;" height="100px" src="image/CFr.png" alt="site logo" >
            <h3 class="text-center text-success mt-4 mb-1 mx-4">Login to CYBER FACTORY</h3>
            <p class="text-secondary">Welcome again!</p>
            
        </div>

        <form class=" needs-validation mt-2 mb-4 p-4 " novalidate style="max-width: 480px; margin: auto;" id="form" >

          <!-- email block-->
            <div class="col-sm">
              <label for="Tooltips" class="form-label text-white">Email address</label>
              <input id="emailLogin" type="email" name="email" class="form-control"  placeholder="Enter your email here" required>
              <div class="invalid-feedback">Email should not be empty!</div>
            </div>

            <!-- password block -->
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label text-white col-sm-2">Password</label>
              <input type="password" name="password" class="form-control" id="passwordLogin" placeholder="password" required  >

              <div class="invalid-feedback">Password should not be empty!</div>
              <div class="alert alert-danger mt-2" id="signAlert" style="display: none;" role="alert">
                <b>Couldn't find your account</b>
                <p>There's no account for that email. Try logging in with a different email.</p>
              </div>
              <!-- <div class="alert alert-success mt-2" id="signAlertGood" style="display: none;" role="alert">
                You have been succesfully logged in to Cyber Factory <a href="datatable.html" class="alert-link">Click here</a> to navigate to our Home page
              </div> -->


              <!-- check box-->
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label text-white" for="exampleCheck1">Remember me</label>
            </div>

            <!-- submit button-->
           <div class="text-center ">
            <button id="submitButton"  type="submit" class="btn btn-primary" >Log in</button>
            <!-- <a class="btn btn-primary" href="datatable.html" role="button"  type="submit">Log in</a> -->
           </div>
           <div class="text-center">
             <hr style="color: rgb(168, 168, 168); height: 2px; opacity: 100%;">
             <p class="text-secondary text-center">Not a member yet?</p> <a class="btn btn-primary" href="signup.html" role="button">Sign up</a>
           </div>
          </form>
       </div>
       <!-- <div class="loginDetail text-center"><a href="datatable.html">Fetch data</a></div> -->
       
    
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   </section>
  

  </body>
  <script>
    const logEmail = document.querySelector("#emailLogin"); 
    const logPass = document.querySelector("#passwordLogin"); 
    const loginBtn = document.querySelector("#submitButton") ;
    const gmail = localStorage.getItem('User_Info');
   
    loginBtn.addEventListener("click", function(event){
    
      if(
      logEmail.value !== "" &&
      logPass.value !== ""){
        event.preventDefault();
        event.stopPropagation();
        document.getElementById("signAlert").style.display="none";
        // document.getElementById("signAlertGood").style.display="block";
        window.location.href="home.html"

      }

      
      else if(logEmail.value === "" || logPass.value === ""){
        document.getElementById("signAlert").style.display="none";
        // document.getElementById("signAlertGood").style.display="none";
      }

      // else if(localStorage.setItem() === null){
      //   document.getElementById("signAlert").style.display="block";
      //}
      else{
        event.preventDefault();
        event.stopPropagation();
        document.getElementById("signAlert").style.display="block";
        // document.getElementById("signAlertGood").style.display="none";
      };
     
      
      console.log(localStorage.getItem('User_Info'));
      // console.log(localStorage.getItem('Email'));
      console.log(JSON.stringify(logEmail.value) )
      console.log(gmail)
      console.log(typeof(gmail))
      console.log(JSON.parse(gmail))
      console.log(typeof(JSON.parse(gmail)))
      // console.log(localStorage.getItem('emailId'))
     
    });
   
  </script>
</html>
