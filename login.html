<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CyberFactory login</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="home.js"></script>
  </head>
  <body>
   <section class="main" style="background-image: linear-gradient(rgba(4, 9, 30, 0.4), rgba(4, 9, 30, 0.4)),
   url(/image/loginbg.jpg); height: 100vh; background-size: cover; width: 100%; background-position: 50% 50%;">
    <div class="container-sm py-4 px-5">

        <div class="text-center py-4 ">
            <img class=" mt-2 mb-2 image-thumbnail rounded max-width: 20px; margin: auto;" height="100px" src="image/CFr.png" alt="site logo" >
            <h3 class="text-center text-success mt-4 mb-1 mx-4">Sign in to CYBER FACTORY</h3>
            
          </div>
        <div id="error"></div>
        <form class=" login_form mt-3 mb-4 "  style="max-width: 480px; margin: auto;" id="form" method="POST" name="form" >

          <!-- email block-->
            <div class="col-sm">
              <label for="Tooltips" class="form-label text-white">Email address</label>
              <input id="check-email" type="email" name="email" class="form-control" id="email"  placeholder="Enter your email here" required>
              <div id="email_error" class=" form-text text-danger">This field should not be empty!</div>
            </div>

            <!-- password block -->
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label text-white col-sm-2">Password</label>
              <input type="password" name="password" class="form-control" id="password" placeholder="password">
              <div id="pass_error" class="form-text text-danger">Password should not be empty!</div>
              <!-- check box-->
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label text-white" for="exampleCheck1">Remember me</label>
            </div>

            <!-- submit button-->
           <div class="text-center">
            <button id="submitButton" onclick="credentials_fill()" type="submit" class="btn btn-primary">Submit</button>
           </div>
          </form>
       </div>
    
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   </section>

  </body>
</html>
