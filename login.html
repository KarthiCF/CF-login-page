<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CyberFactory login</title>
  </head>
  <body>
   <section class="main" style="background-image: linear-gradient(rgba(4, 9, 30, 0.4), rgba(4, 9, 30, 0.4)),
   url(/image/loginbg.jpg); height: 100vh; background-size: cover; width: 100%; background-position: 50% 50%;">
    <div class="container-sm py-4 px-5">

        <div class="text-center py-4 ">
            <img class=" mt-2 mb-2 image-thumbnail rounded max-width: 20px; margin: auto;" height="100px" src="image/CFr.png" alt="site logo" >
            <h3 class="text-center text-success mt-4 mb-1 mx-4">Sign in to CYBER FACTORY</h3>
            
          </div>
          
        <form class="mt-3 mb-4 "  style="max-width: 480px; margin: auto;">
            <div class="col-sm">
              
              <label for="exampleInputEmail1" class="form-label text-white">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email here">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label text-white col-sm-2">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label text-white" for="exampleCheck1">Remember me</label>
            </div>
           <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
           </div>
          </form>
       </div>
    
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   </section>

  </body>
</html>
